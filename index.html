<!DOCTYPE html>
<html>
    <head>
        <title>Guess The Letter!</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h3 id="txtTitle">Guess The Letter!</h3>
        <h3 id="txtEntPuzzle" style="text-align: center; font-family: fantasy; font-size: 30px; font-weight: 700; color: cyan;">Enter New Puzzle</h3>
        <h3 id="display" style="text-align: center; font-size: 50px; font-weight: 100; color: cyan;"></h3>
        
        <div style="width: 300px; margin: auto; margin-bottom: 10px; display: none;" id="newPuzzleHolder">
            <input type="password" name="newPuzzle" placeholder="Enter New Puzzle" id="newPuzzle"/>
            <button id="btnSetPuzzle" class="button" style="width: 100%; margin-top: 2.5px;">Set</button>
        </div>
        
        <div id="error" style="text-align: center; font-family: fantasy; font-size: 20px;"></div>
        <div style="width: 470px; margin: auto;">
            
            <button id="btnStartGame" class="button">New Puzzle</button>
            <button id="guess" class="button">Guess</button>
            <button id="btnAddPlayer" class="button">Add Players</button>
        </div>
        <div id="playersHolder">
            <div style="text-align: center;" id="playersTitle">Players<span id="txtMax" style="color: red;"></span></div>
            <div style="background: white; width: 100%; height: 1px;"></div>
            <div id="playersList"></div>
        </div>
    </body>
</html>
